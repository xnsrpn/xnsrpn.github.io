    <h1>关于星球阁、军武阁</h1>
    <p>该事件本质是星球阁和军武阁对快手不良风气的看法出现了异议，双方在此爆发冲突。</p>
    <p>星球阁认为快手上的黄小鬼、大眼苍蝇极大的污染了星球圈的环境。军武阁认为小鬼不会大的影响星球圈。</p>
    <p>星球阁的手段是通过举报来吸引平台介入。</p>
    <p>而军武阁是通过公布他人个人信息来威胁星球阁成员，目前来看这种方法比较有效，但并不正规。</p>
    <p>而红星阁支持星球阁的做法，因为军武阁的做法违法。</p>
